var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }
        };

var map = L.map('map', {

    }).addTo(map);

    L.tileLayer('https://tile.openweathermap.org/map/clouds_cls/{z}/{x}/{y}.png?appid=' + getUrlParameter('appid'),{
        opacity:0.4
    }).addTo(map);

    L.tileLayer('https://tile.openweathermap.org/map/precipitation/{z}/{x}/{y}.png?appid=' + getUrlParameter('appid'),{
        opacity:0.2
    }).addTo(map);


function setBounds(lat_min,lat_max,lon_min,lon_max){
var b = new L.LatLngBounds([lat_min,lon_min],[lat_max,lon_max]);
map.fitBounds(b, { padding: [20, 20] });
}

function addMarker(lat,lon,temp, unit, cat) {
        var marker = L.marker([lat,lon]).addTo(map);
       if (cat==10) marker.setIcon(Icon10);
       else if (cat==20) marker.setIcon(Icon20);
       else if (cat==30) marker.setIcon(Icon30);
